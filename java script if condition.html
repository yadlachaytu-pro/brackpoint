<!DOCTYPE html>
<html>
<body>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image. </p>
<script>
function Rose(sw) {
var pic;
if (sw == 0) {
pic = "Images/red rose.jpeg" } 
else {
pic = "Images/White Rose.jpeg" }
document.getElementById('myImage').src = pic; }
</script>
<img id="myImage" src="Images/W&R.peg.jpeg" width="100"
height="180">
<p><button type="button" onclick="Rose(1)">White Rose</button>
<button type="button" onclick="Rose(0)"> Red Rose</button> </p>
</body>
</html>
