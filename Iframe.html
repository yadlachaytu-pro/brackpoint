<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="video/Jack-Ma.mp4" name="iframe_a" height="300px" width="20%" title="Iframe Example"></iframe>

<p><a href="video/Jack ma.mp4" target="iframe_a">Jack Ma Speech</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
