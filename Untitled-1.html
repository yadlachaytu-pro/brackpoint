<!DOCTYPE html>
<html>
<head>
  <style>
    .menu {
      display: flex;
      justify-content: flex-end; /* push items to right */
      background-color: #f2f2f2;
      padding: 10px;
    }
    .menu a {
      margin-left: 20px; /* space between items */
      text-decoration: none;
      font-size: 18px;
      color: black;
      font-weight: bold;
    }
    .menu a:hover {
      color: blue;
    }
  </style>
</head>
<body>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">About</a>
    <a href="#">Notification</a>
  </div>

</body>
</html>
