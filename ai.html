<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Thumbnail</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top Navigation Bar */
    nav {
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
    }

    /* Main Container */
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 90vh;
      padding: 20px;
      gap: 20px;
      position: relative;
    }

    /* Left Image (always on top) */
    .left-img {
      width: 300px;
      height: 300px;
      position: relative;
      z-index: 2; /* image stays on top */
    }

    .left-img img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
    }

    /* About Box (underneath image initially) */
    .about-box {
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%) translateX(-320px); /* hidden behind */
      transition: transform 0.6s ease;
      z-index: 1; /* under the image */
    }

    .about-box.active {
      transform: translateY(-50%) translateX(320px); /* slide out from behind image */
    }

    .about-box h2 {
      margin: 0 0 10px;
    }

    .about-box p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h2>My Portfolio</h2>
    <ul>
      <li id="about-btn">About</li>
      <li id="close-btn" style="display:none;">About</li>
    </ul>
  </nav>

  <!-- Main Section -->
  <div class="container">
    <!-- About Box under image -->
    <div class="about-box" id="aboutBox">
      <h2>About Me</h2>
      <p>
        I'm a frontend developer passionate about creating
        interactive and user-friendly websites.
      </p>
    </div>

    <!-- Image stays on top -->
    <div class="left-img">
      <img src="indian flag.jpeg" alt="Developer">
    </div>
  </div>

  <script>
    const aboutBtn = document.getElementById("about-btn");
    const closeBtn = document.getElementById("close-btn");
    const aboutBox = document.getElementById("aboutBox");

    aboutBtn.addEventListener("click", () => {
      aboutBox.classList.add("active");
      aboutBtn.style.display = "none";
      closeBtn.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
      aboutBox.classList.remove("active");
      closeBtn.style.display = "none";
      aboutBtn.style.display = "block";
    });
  </script>

</body>
</html>
